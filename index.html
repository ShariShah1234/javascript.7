<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="showSlider">
        <img
          class="w-100 text-center"
          src="https://images.template.net/wp-content/uploads/2016/04/27054559/Sunrise-Nature-Wallpaper-for-Download.jpg" alt="" />
      </div>
      <div class="showSlider">
        <img
          class="w-100"
          src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/2-nature-wallpaper-grass.jpg"
          alt=""
        />
      </div>
      <div class="showSlider">
        <img
          class="w-100"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9Fp4OoNVneBpBLrbcH8q7QEoAIK1GDTfNSb62v6gs&s"
          alt=""
        />
      </div>
      <div class="showSlider">
        <img
          class="w-100"
          src="https://images.pexels.com/photos/2365457/pexels-photo-2365457.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
      </div>
      <a class="left" onclick="nextSlide(1)">Next</a>
      <a class="right" onclick="nextSlide(-1)">Previous</a>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
